<body>
   <script>
    //programa que leia o valor de um jantar. Calcule e informe o valor da taxa 
    //do garçom (10%) eo valor total a ser pago.
    //entrada:ler valor do jantar
    //processamento:calcular jantar + taxa do garçom
    //saida:informe o resultado
    //valorjantar/100*porcentagem---10 

    var jantar=Number(prompt("Valor do jantar: "));
    var garçom=(jantar/100)*10;
    var total=jantar+garçom;
   
    alert("a taxa do garçom é: "+garçom.toFixed(2)+" e o total do jantar + a taxa do garçom é: R$"+ total.toFixed(2));
    
    
   
  

  


   </script>
